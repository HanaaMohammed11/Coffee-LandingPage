<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/ice-logo.png" type="img/png" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ICeo</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>MOCHIOTO</h4>
          <div class="header__logo-overlay"></div>
        </div>
        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="/assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <!-- Hero -->

    <section class="hero">
      <div class="hero__coffe-imgs">
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean1" />
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean2" />
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean3" />
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean4" />
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean5" />
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean6" />
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean7" />
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean8" />
        <img src="/assets/coffe-img.png" alt="" class="coffee-bean bean9" />

      </div>
  
      <div class="hero__left-side">
        <img src="/assets/hero.png" alt="" />
        <div class="hero-image__overlay"></div>
      </div>
    
      <div class="hero__right-side">
     
       
            <h1>Wake Up With the Perfect Cup</h1>
            <p>Experience the rich aroma and smooth taste of freshly brewed coffee, anytime, anywhere.</p>
      
            <div class="hero-right-side__buttons">
              <button class="hero-right-side__order-button">Order Now</button>
              <button class="hero-right-side__play-button">
                <img src="assets/play-circle.svg" alt="play" />
                How to Brew
              </button>
            </div>
      
      
      </div>
      
    </section>
    
    
    <script src="/js/script.js" type="module"></script>
  </body>
</html>
